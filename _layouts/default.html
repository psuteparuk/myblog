<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>

    {% include meta.html %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" type="image/png" href="{{ site.avatar }}" />
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower|Montserrat|Open+Sans:400,400italic,700|Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/vendor/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/vendor/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead right-panel border-bottom">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/about/" class="site-avatar hidden-large"><img src="{{ site.avatar }}" /></a>
          <a href="{{ site.baseurl }}/about/" class="site-avatar-small"><img src="{{ site.avatar }}" /></a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/about/">About</a>
            <a href="{{ site.baseurl }}/categories/">Categories</a>
            <a href="{{ site.baseurl }}/tags/">Tags</a>
          </nav>
        </header>
      </div>
    </div>

    <button id="sidebar-toggle" class="rotate-reset hidden-small">
      <a href="#" class="plus svg-icon-round"></a>
      <a href="#" class="cross svg-icon-round"></a>
    </button>

    <div class="sidebar hidden-small">
      {% include sidebar.html %}
    </div>

    <div class="right-panel col">
      <div id="main" role="main" class="container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer right-panel col hidden-large">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/foundation.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/main.js"></script>

    {% include analytics.html %}
  </body>
</html>
