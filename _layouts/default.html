<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>

    {% include meta.html %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead wrapper-right">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/about" class="site-avatar hidden-large"><img src="{{ site.avatar }}" /></a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/categories">Categories</a>
            <a href="{{ site.baseurl }}/tags">Tags</a>
          </nav>
        </header>
      </div>
    </div>

    <div class="sidebar">
      {% include sidebar.html %}
    </div>

    <div class="wrapper-right col">
      <div id="main" role="main" class="container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer wrapper-right col hidden-large">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    <script type="text/javascript" src="{{ site.baseurl }}/assets/lib/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/main.js"></script>

    {% include analytics.html %}
  </body>
</html>
