<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>

    {% include meta.html %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" type="image/png" href="{{ site.avatar }}" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat|Open+Sans:400,400italic,700|Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/grid.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead {% unless page.banner %}no-banner{% endunless %}">
      <div class="container-12">
        <div class="grid-12">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar-small">
              <img src="{{ site.avatar }}" />
              <span class="site-name">{{ site.name }}</span>
            </a>

            <div class="wrapper-mobile-menu">
              <button id="mobile-menu-toggle" class="lines-button x" role="button" type="button">
                <span class="lines"></span>
              </button>
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Home</a>
              <a href="{{ site.baseurl }}/about/">About</a>
              <a href="{{ site.baseurl }}/categories/">Categories</a>
              <a href="{{ site.baseurl }}/tags/">Tags</a>
            </nav>
          </header>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    {% if page.banner %}
    <div class="banner">
      <div class="banner-heading">
        <h1 class="fadein">Where <span>Thoughts</span> turn to <span>Bits</span></h1>
      </div>
    </div>
    {% endif %}

    <div class="main" role="main">
      {{ content }}
    </div>

    <div class="clearfix"></div>

    <div class="wrapper-footer">
      <footer class="footer">
        {% include svg-icons.html %}
        <p class="copyright">&copy; 2015 Potcharapol Suteparuk. All rights reserved.</p>
      </footer>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/main.js"></script>

    {% include analytics.html %}
  </body>
</html>
