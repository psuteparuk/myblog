        <h4 class="section-title">Share Post</h4>
        <a class="svg-link" href="https://twitter.com/share?text={{ page.title | encode }}{% if site.author.twitter %}&via={{ site.footer-links.twitter }}{% endif %}"
           onclick="window.open(this.href, 'twitter-share', 'width=550,height=235'); return false;">
          <i class="svg-icon twitter"></i>
        </a>
        <a class="svg-link" href="https://www.facebook.com/sharer/sharer.php"
           onclick="window.open(this.href, 'facebook-share','width=580,height=296'); return false;">
          <i class="svg-icon facebook"></i>
        </a>
        <a class="svg-link"
           onclick="window.open('https://plus.google.com/share?url='+window.location.href, 'google-plus-share', 'width=490,height=530'); return false;">
          <i class="svg-icon googleplus"></i>
        </a>
